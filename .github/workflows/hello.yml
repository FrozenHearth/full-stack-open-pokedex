name: Hello World!

on:
  push:
    branches:
      - main

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
  date_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Right now it is
        run: |
          date
  folder_directory_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Folder contents are
        run: |
          ls
